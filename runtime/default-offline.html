<script>

	function handleString(string) {
		if (manywho.utils.isNullOrWhitespace(string) == false) {
			return '"' + string + '"';
		} else {
			return 'null';
		}
	}

	var offline = {};

	var objectDataRequests = [];
	var fileDataRequests = [];

	var manywho = {
		cdnUrl: '',
		initialize: function () {

			var queryParameters = manywho.utils.parseQueryString(window.location.search.substring(1));

			if (queryParameters['offline'] == 'true') {

				manywho.connection.setOnlineOverride({
					isOnline: false,
					override: true
				});

			}

			var backendUri = 'https://flow.manywho.com';
			var manywhoAdminTenantId = 'da497693-4d02-45db-bc08-8ea16d2ccbdf';

			// Values specific to the flow
			var tenantId = '{{tenantId}}';
			var flowId = '{{flowId}}';

			manywho.settings.initialize({
				adminTenantId: manywhoAdminTenantId,
				playerUrl: {{playJoinUrl}},
				joinUrl: {{playJoinUrl}},
				platform: {
					uri: backendUri
				}
			});

			var options = {
				authentication: {
					sessionId: null,
					sessionUrl: null
				},
				navigationElementId: null,
				mode: null,
				reportingMode: null,
				trackLocation: false,
				replaceUrl: false,
				collaboration: {
					isEnabled: false
				},
				autoFocusInput: true,
				inputs: null,
				annotations: null,
				navigation: {
					isFixed: true,
					isWizard: false
				},
				offline: {
					isEnabled: true,
					isCordova: {{isCordova}}
				},
				callbacks: [],
				collapsible: false,
				history: null,
				theme: null
			};

			manywho.log.enableAll();

			{{initializeCall}}

		}
	};

</script>
