<!DOCTYPE html>
<html>
<head lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Builder</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/builder.css" />
</head>
<body>

    <div id="page-builder">
        <h1>Page Builder</h1>

        <div class="row-fluid nav-builder">
            <input type="text" class="page-name input-large" placeholder="Enter page name here" />

        </div>

        <div class="row-fluid">
            <div class="col-md-2">
                <div class="section-header">
                    <h5>Components</h5>
                </div>
                <div>
                    <div class="btn btn-default draggable component-button">Text</div>
                    <div class="btn btn-default draggable component-button">Input Box</div>
                    <div class="btn btn-default draggable component-button">Text Box</div>
                    <div class="btn btn-default draggable component-button">Rich Text Box</div>
                    <div class="btn btn-default draggable component-button">Checkbox</div>
                    <div class="btn btn-default draggable component-button">Combo Box</div>
                    <div class="btn btn-default draggable component-button">Table</div>
                    <div class="btn btn-default draggable component-button">Files</div>
                    <div class="btn btn-default draggable component-button">Tabs</div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="section-header">
                    <h5>Canvas</h5>
                </div>
                <div class="canvas"></div>

            </div>

            <div class="col-md-2">
                <div class="section-header">
                    <h5>Configuration</h5>
                </div>
                <div class="configuration-container">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/builder.js"></script>
</body>
</html>
